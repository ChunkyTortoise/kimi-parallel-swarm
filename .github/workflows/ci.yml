name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 agents/ utils/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 agents/ utils/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Test imports
      run: |
        python test_system.py
    
    - name: Check file structure
      run: |
        test -f config/settings.json
        test -f main.py
        test -f scheduler.py
        test -f README.md
        echo "âœ… All required files present"

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t kimi-agent:test .
    
    - name: Test Docker image
      run: |
        docker run --rm kimi-agent:test python3 -c "import sys; print(f'Python {sys.version}')"
